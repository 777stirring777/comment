<!DOCTYPE html>
<html>
<head>
	<title>forma</title>
	<meta charset="UTF-8">
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="jquery-2.2.2.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="comments-list">
	<div>
		<h5>Comment name</h5>
		<p>Comment body</p>
	</div>

	<div>
		<h5>Comment 2 name</h5>
		<p>Comment 2 body</p>
	</div>
</div>
	<form>
		
		<div class="comment-inputs">
			<div class="name">
				<input type="text" placeholder="Your name">
				<small class="required">reqiured</small>
    			<small class="min">min 2 symbols</small>
			</div>
			<div class="email">
				<input type="email" placeholder="email">
				<small class="required">required</small>
        		<small class="invalid">not valid</small>
			</div>
			<div class="message">
				<textarea cols="30" rows="10" placeholder="Your comment"></textarea>
				<small class="required">reqiured</small>
				<small class="min">min 10 symbols</small>
			</div>
			<div class="reaction">
			<input type="radio" value="exelent">Отлично
			<input type="radio">Хорошо
			<input type="radio">Норм
			<input type="radio">Плохо
			<input type="radio">Ужасно
			<small class="required">reqiured</small>
			</div>
		<br>	
		</div>
		
		<br>
		<br>
		<input class="submit_btn"  type="button" value="Submit">
	</form>
</body>
</html>
